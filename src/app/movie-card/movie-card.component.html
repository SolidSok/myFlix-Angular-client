<app-navbar></app-navbar>

<div class="movie-card" style="display: flex">
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by:
        <button
          mat-button
          (click)="
            openDirectorDialog(
              movie.Director.Name,
              movie.Director.Bio,
              movie.Director.Birthday
            )
          "
          color="primary"
        >
          {{ movie.Director.Name }}
        </button></mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <button
        mat-button
        (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
        color="primary"
      >
        Genre
      </button>
      <button
        mat-button
        (click)="openMovieDialog(movie.Title, movie.Description)"
        color="primary"
      >
        Synopsis
      </button>
      <!-- favorites button-->
      <button
        mat-button
        *ngIf="!isFav(movie._id)"
        (click)="addFavorite(movie._id)"
        color="primary"
      >
        <mat-icon>favorite_border</mat-icon>
      </button>
      <button
        mat-button
        *ngIf="isFav(movie._id)"
        (click)="removeFavorite(movie._id)"
        color="primary"
      >
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
