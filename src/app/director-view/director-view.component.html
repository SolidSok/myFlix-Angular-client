<mat-card>
  <mat-card-title>{{ data.Name }}</mat-card-title>
  <br />
  <mat-dialog-content>
    <b>Birthday: </b> {{ data.Birthday }}
    <br />
    <b>Bio: </b> {{ data.Bio }}
  </mat-dialog-content>
  <mat-card-actions>
    <button
      class="director-close-button"
      mat-storked-button
      aria-label="Close director details"
      mat-dialog-close
      color="primary"
    >
      X
    </button></mat-card-actions
  >
</mat-card>
